<p class="coleccion">Hparrafo 1</p>

<p class="coleccion">parrafo 2 </p>

<h1 class="coleccion">has click para cambiar el color</h1>

<button onclick="myFunction()">Try it</button>

<script>
function myFunction() {
    const myCollection = document.getElementsByClassName("coleccion"); //crea una variable y le carga una collecion de obejtos de la misma etiketa p
        for (let i = 0; i < myCollection.length; i++) { //usa la variable con la coleccion para cargar un ciclo hasta el ultimo objeto
        myCollection[i].style.color = "red"; //cambia el comor de cada objeto de la coleccion a rojo
    }
}
</script>
